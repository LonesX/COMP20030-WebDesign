<!DOCTYPE html>

<html lang="en">

<head>
    <Title>Q4</Title>
    <meta charset="UTF-8">


    <script>
        window.onload = function () {
                // 1. Create a new XMLHttpRequest object
                let xhr = new XMLHttpRequest();
            // 2. GET the JSON file (must be specified)
            xhr.open('GET', "colorData.json" );
            // 3. Send the request over the network
            xhr.send();
            // 4. This will be called after the response is received
            xhr.onload = function () {
                if (xhr.status != 200) { // analyze HTTP status of the response
                    alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found

                } else { // show the result
                    let parsedObj = JSON.parse(xhr.responseText);
                    console.log(parsedObj);
                    // This function is defined below and deals with the JSON data parsed from the file.
                        put_your_code_in_this_function(parsedObj);
                }
            };
            function put_your_code_in_this_function(parsedObj) {
                // parsedObj.name-within-JSON-for-values-you-want-to-access
                console.log(parsedObj);
                var i;
                var object = parsedObj['the_thing_with_colours_in_it'];
                for(i = 0; i < object.length;i++ )
                {
                    var x = object[i];

                    var table = document.getElementById("TABLE");
                    var row = table.insertRow(i);
                    var loc1 = row.insertCell(0);
                    var loc2 = row.insertCell(1);
                    loc1.innerHTML = x.colorName;
                    loc2.innerHTML = x.hexValue;
                }
                    


            }
        }


    </script>


</head>

<body>
    <table id = "TABLE">
        <tr>
            <th>colorName</th> 
            <th>hexValue</th>
        </tr>
    </table>

</body>



</html>
